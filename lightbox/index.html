<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="slides.css">
</head>

<body>
    <body>
        <h2>Lightbox</h2>
        
        <div class="row">
          <div class="column">
            <img src="./plants/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="./plants/plant2-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="./plants/plant3-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="./plants/plant4-small.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
          </div>
        </div>
        
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
        
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="./plants/plant1.png" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="./plants/plant2.png" style="width:100%">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="./plants/plant3.png" style="width:100%">
            </div>
            
            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="./plants/plant4.png" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
              <p id="caption">Plant pictures</p>
            </div>
        
        
            <div class="column">
              <img class="demo cursor" src="./plants/plant1-small.png" style="width:100%" onclick="currentSlide(1)" alt="Plant1">
            </div>
            <div class="column">
              <img class="demo cursor" src="./plants/plant2-small.png" style="width:100%" onclick="currentSlide(2)" alt="Plant2">
            </div>
            <div class="column">
              <img class="demo cursor" src="./plants/plant3-small.png" style="width:100%" onclick="currentSlide(3)" alt="Plant3">
            </div>
            <div class="column">
              <img class="demo cursor" src="./plants/plant4-small.png" style="width:100%" onclick="currentSlide(4)" alt="Plant4">
            </div>
          </div>
        </div>
        

    <script src="one-page-website.js"></script>
</body>
</html>
